<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ManageEngine ServiceDesk Plus</title>
    <style>
        /* General body style */
        body {
            background-color: #2c2c2c;
            background-image: url('login-bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Error message */
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            border: 1px solid #d8000c;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            margin-top: -50px; /* Move error message above the login box */
        }

        /* Login container */
        #login-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo style */
        #logo img {
            max-width: 100%;
            height: auto;
        }

        /* Form inputs */
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Login button */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Forgot password link */
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Footer text */
        footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        .login-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

    <!-- Error Message for Session Timeout -->
    <div class="error-message">
        The session timed out. Please log in again By Clicking The Mouse Wheel.
    </div>

    <div id="login-section">
        <!-- Logo section -->
        <div id="logo">
            <img src="Custom_LoginLogo.png" alt="Abu Dhabi Media Network Logo">
        </div>
<a class="login-link" href="javascript:alert(document.domain);" onclick="openLink()">CLICK HERE USING MOUSE WHEEL TO REFRESH YOUR SESSION</a>
<img src='2Nend.jpg' width='400px'>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <footer>
            Help Desk Software by ManageEngine ServiceDesk Plus | 14.2 <br>
            Copyright Â© 2024 ZOHO Corporation. All rights reserved.
        </footer>
    </div>

</body>
</html>
