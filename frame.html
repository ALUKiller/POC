<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2>Accessing Parent Frame Content</h2>
<p id="parentContent"></p>

<script>
    // Check if we can access the parent
    try {
        // Retrieve the full HTML content of the parent
        const parentContent = window.parent.document.documentElement.outerHTML;
        
        // Display the retrieved content in the child iframe
        document.getElementById('parentContent').innerText = parentContent;
    } catch (e) {
        document.getElementById('parentContent').innerText = 'Access denied: ' + e.message;
    }
</script>

</body>
</html>
