<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ManageEngine ServiceDesk Plus</title>
    <style>
        /* General body style */
        body {
            background-color: #2c2c2c;
            background-image: url('login-bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Error message */
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            border: 1px solid #d8000c;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            margin-top: -50px; /* Move error message above the login box */
        }

        /* Login container */
        #login-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo style */
        #logo img {
            max-width: 100%;
            height: auto;
        }

        /* Form inputs */
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Login button */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Forgot password link */
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Footer text */
        footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
       .sso-button {
      background-color: #fff;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    </style>
</head>
<body>

    <!-- Error Message for Session Timeout -->
    <div class="error-message">
        Session timed out. Please login again.
    </div>

    <div id="login-section">
        <!-- Logo section -->
        <div id="logo">
            <img src="Custom_LoginLogo.png" alt="Abu Dhabi Media Network Logo">
        </div>
    <div class="sso-button">Log in with SAML Single Sign On</div>
        <!-- Login form -->
        <form action="/j_security_check" method="post" id="login-form" name="login">
            <!-- Username field -->
            <input type="text" name="j_username" placeholder="Username" required autofocus>

            <!-- Password field -->
            <input type="password" name="j_password" placeholder="Password" required>
-- Choose Domain --
            <!-- Domain drop-down -->
            <select name="domain" required>
                <option value="domain">-- Choose Domain --</option>
                <option value="ADMEDIA">ADMEDIA</option>
                <option value="Local Authentication">Local Authentication</option>
            </select>

            <!-- Keep me signed in checkbox -->
            <label>
                <input type="checkbox" name="keep_logged_in"> Keep me signed in
            </label>

            <!-- Login button -->
            <button type="submit">Log in</button>
        </form>

        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password">Forgot Password?</a>

        <!-- Footer section -->
        <footer>
            Help Desk Software by ManageEngine ServiceDesk Plus | 14.2 <br>
            Copyright Â© 2024 ZOHO Corporation. All rights reserved.
        </footer>
    </div>

</body>
</html>
